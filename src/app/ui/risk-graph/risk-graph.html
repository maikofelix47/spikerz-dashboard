<div class="risk-graph-layout">
  <div class="risk-graph-layout__graph">
    <span #tooltip="matTooltip"
        matTooltip="Info about the action"
        matTooltipPosition="above"
        aria-tooltip="Button that displays and hides a tooltip triggered by other buttons">
     </span>
     <img ngSrc="/assets/scene.svg" height="229" width="649"  priority="true"/>
  </div>
  <mat-divider></mat-divider>
  <div class="risk-graph-layout__footer">
    <div class="footer-badge">
       <img ngSrc="/assets/red-lorem-badge.png" height="38" width="103" />
    </div>
     <div class="footer-badge">
       <img ngSrc="/assets/orange-lorem-badge.png" height="38" width="103" />
    </div>
     <div class="footer-badge">
       <img ngSrc="/assets/green-lorem-badge.png" height="38" width="103" />
    </div>
      
  </div>
</div>
