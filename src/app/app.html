<div class="dashboard-layout">
  <ng-container *ngIf="collapseSideNav$ | async"></ng-container>
  <div
    class="dashboard-layout__side-nav"
    [ngClass]="{
      'full-side-nav': !collapseSideNav,
      'collapsed-side-nav': collapseSideNav
    }"
  >
    <app-side-nav></app-side-nav>
  </div>
  <div class="dashboard-layout__main-content">
    <router-outlet />
  </div>
</div>
